<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite seu nome">
        <br><br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu email">
        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha">
        <br><br>

        <label>Sexo:</label> 
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao informar"> <label>Prefiro não informar</label>

        <br><br>
        <label>Habilidades</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="js" id="js"> <label for="js">JS</label>
        <br>

        <br><br>
        <label>Cidade:</label>
        <br>
        <select name="cidade">
        <!-- nota: colocar o value="" para sempre aparecer o valor na URL -->
            <option selected>-- selecione --</option>
            <option value="ceara">Ceará</option>
            <option value="santa catarina">Santa Catarina</option>
            <option value="sao paulo">São Paulo</option>
        </select>

        <br><br>
        <label>Carros:</label>
        <br>
        <select name="carros">
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
                <option value="Civic">Civic</option>
                <option value="Civic">Civic</option>
                <option value="Civic">Civic</option>
            </optgroup>

            <optgroup label="GM">
                <option value="Celta">Celta</option>
                <option value="Celta">Celta</option>
                <option value="Celta">Celta</option>
            </optgroup>

            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
        </select>


        <br><br>
        <button>login</button>
    </form>

</body>
</html>
